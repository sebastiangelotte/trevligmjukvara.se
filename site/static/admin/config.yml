backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "episode" # Used in routes, e.g., /admin/collections/blog
    label: "Episode" # Used in the UI
    folder: "episodes" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    identifier_field: slug
    fields: # The fields for each document, usually in front matter
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Excerpt", name: "excerpt", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "string"}
      - {label: "Audio source path", name: "audioSourcePath", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
